<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <app-title>Cuaca</app-title>
        <form action="" id="search-form">
          <div class="form-row">
            <input
              type="text"
              placeholder="Cari nama kota atau wilayah"
              name="search-term"
              id="search-term"
            />
          </div>
          <p class="form-msg"></p>
        </form>
      </header>

      <section>
        <ul class="cities"></ul>
      </section>
    </div>

    <footer>&copy; 2024 | Weather App by Ahsan Nafis</footer>
  </body>
</html>
